<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random ASCII Cat</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 20px;
		}
		#cat {
			font-family: monospace;
			white-space: pre;
			font-size: 20px;
		}
		#textBubble {
			background-color: #f1f1f1;
			border-radius: 10px;
			padding: 10px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Random ASCII Cat</h1>
	<div id="cat">
	   /\_/\  
	  ( o.o ) 
	   > ^ <
	</div>
	<div id="textBubble">
		<p id="randomText">Loading...</p>
	</div>

	<script>
		// Array of random texts
		const randomTexts = [
			"Hello, human!",
			"Meow! How are you?",
			"I need some catnip.",
			"Purrrfect day!",
			"You're the cat's meow!",
			"I'm feline good!",
			"Feed me, hooman!",
			"Let's paw-ty!",
			"Scratch my belly!",
			"I can haz cheezburger?"
		];

		// Function to choose a random text from the array
		function getRandomText() {
			const randomIndex = Math.floor(Math.random() * randomTexts.length);
			return randomTexts[randomIndex];
		}

		// Function to display the random text in the text bubble
		function displayRandomText() {
			const textBubble = document.getElementById("randomText");
			textBubble.textContent = getRandomText();
		}

		// Display a random text when the page loads
		displayRandomText();
	</script>
</body>
</html>
