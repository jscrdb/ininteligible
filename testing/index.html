<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #282a36;
      color: #f8f8f2;
      font-family: 'Courier New', monospace;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    #content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 10vw;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <video id="video-background" autoplay muted loop>
    <source src="http://ininteligible.com/testing/welcome.mp4" type="video/mp4">
    <!-- Add additional source elements for different video formats if needed -->
  </video>

  <div id="content">
    <p>gone from the gram</p>
  </div>
</body>
</html>
